<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>英単【例文】(英語➡日本語)</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第４回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [
   {'ja': 'The writer is very popular among the younger generation.', 'en': 'その作家は若い世代の間で非常に人気がある。'},
   {'ja': 'Bob wants to join the peace movement.', 'en': 'ボブはその平和運動に加わりたいと思っている。'},
   {'ja': 'The government made a public statement about the matter.', 'en': '政府はその件に関する公式声明を出した。'},
   {'ja': 'E-mail has become (a) popular means of communication.', 'en': 'Eメールは大衆的なコミュニケーション手段になった。'},
   {'ja': 'The professor is one of the experts on gorillas.', 'en': 'その教授はゴリラの専門家の1人だ。'},
   {'ja': 'Humans have higher intelligence than other animals.', 'en': '人間はほかの動物よりも高い知能を持っている。'},
   {'ja': 'Their research is still at an early stage.', 'en': '彼らの研究はまだ初期段階にある。'},
   {'ja': 'My brother had a variety of jobs for five years.', 'en': '兄は5年間でいろいろな仕事に就いた。'},
   {'ja': 'My sister wanted to work in the music industry.', 'en': '私の姉は音楽産業で働きたいと思っていた。'},
   {'ja': 'The doctor sees over 50 patients a day.', 'en': 'その医者は1日に50人以上の患者を診る。'},
   {'ja': 'We had a long conversation about our favorite books.', 'en': '私たちはお気に入りの本について長い会話をした。'},
   {'ja': 'Our teacher always wears nice clothes.', 'en': '私たちの先生はいつもすてきな服を着ている。'},
   {'ja': 'Mr. Foster put pressure on me to accept his offer.', 'en': 'フォスター氏は自分の申し出を受け入れるように私に圧力をかけた。'},
   {'ja': 'Return the chair to its original position.', 'en': 'そのいすを元の位置に戻しなさい。'},
   {'ja': 'The temperature of this room is now 20 degrees Celsius.', 'en': 'この部屋の温度は今，摂氏20度［20℃］だ。'},
   {'ja': 'We have to talk about a wide range of issues.', 'en': '私たちは広範囲の問題について話し合わなければならない。'},
   {'ja': 'The only access to the village is by boat.', 'en': 'その村への唯一の交通手段はボートによるものだ。'},
   {'ja': 'He talked about the importance of education in his speech.', 'en': '彼は演説で教育の重要性について話した。'},
   {'ja': 'There are many good neighbors around my house.', 'en': '私の家の周囲にはよい隣人が多い。'},
   {'ja': 'The new economic policy will be successful.', 'en': '新しい経済政策は成功するだろう。'},
   {'ja': 'The test indicates that you have influenza.', 'en': 'その検査はあなたがインフルエンザにかかっていることを示している。'},
   {'ja': 'He referred to the matter at the meeting.', 'en': '彼は会議でその問題に言及した。'},
   {'ja': 'She manages seven restaurants in Tokyo.', 'en': '彼女は東京で7つのレストランを経営している。'},
   {'ja': 'I tried to focus my mind on my work.', 'en': '私は仕事に(私の)気持ちを集中させようとした。'},
   {'ja': 'They promoted a good relationship between the two countries.', 'en': '彼らは2国間の良好な関係を促進した。'},
   {'ja': 'He has observed the moon for 40 years.', 'en': '40年の間，彼は月を観察してきた。'},
   {'ja': 'Raise your hand if you have any questions.', 'en': '何か質問があれば手を上げなさい。'},
   {'ja': 'It is important to maintain good relationships with friends.', 'en': '友人とよい関係を維持することは大切だ。'},
   {'ja': 'Emily is searching her desk for her lost pen.', 'en': 'エミリーはなくしたペンを求めて机を捜している。'},
   {'ja': 'We discussed the plan for our school trip.', 'en': '私たちは修学旅行の計画について話し合った。'},
   {'ja': 'The accident was reported quickly in the media.', 'en': 'その事故は(マス)メディアですぐに報道された。'},
   {'ja': 'Hard work is one of the important factors in success.', 'en': '勤勉は成功の重要な要因の１つだ。'},
   {'ja': 'What is the distance from here to the station?', 'en': 'ここから駅までの距離はどれくらいですか。'},
   {'ja': 'Many people want to improve their standards of living.', 'en': '多くの人が自分の生活水準を上げたいと思っている。'},
   {'ja': 'I often do volunteer work during a long vacation.', 'en': '私は長期休暇の間よくボランティア活動をする。'},
   {'ja': 'Large countries like China and Russia are rich in natural resources.', 'en': '中国やロシアのような広大な国は天然資源に富んでいる。'},
   {'ja': 'Please call our customer service if you want more information.', 'en': 'さらに情報がご入り用でしたらお客様窓口にお電話ください。'},
   {'ja': 'Their new business strategy has been successful.', 'en': '彼らの新しい経営戦略は成功を収めた。'},
   {'ja': 'There are some small villages in the mountain region.', 'en': 'その山岳地域にいくつかの小さな村がある。'},
   {'ja': 'We need scientific evidence to prove the theory.', 'en': '私たちはその学説を証明するための科学的な証拠が必要だ。'},
   {'ja': 'According to the morning news, it will rain tomorrow. ', 'en': '朝のニュースによれば，明日は雨だ。'},
   {'ja': 'I want to drink coffee rather than tea.', 'en': '私は紅茶よりむしろコーヒーが飲みたい。'},
   {'ja': 'It will probably rain this afternoon.', 'en': '今日の午後はたぶん雨が降るだろう。'},
   {'ja': 'Perhaps it will snow tonight.', 'en': '今夜はひょっとすると雪が降るだろう。'},
   {'ja': 'As I didn’t want to see a movie, I went shopping instead.', 'en': '私は映画を見たくなかったので，代わりに買い物に行った。'},
   {'ja': 'This street is busy, especially at night.', 'en': 'この通りは特に夜はにぎやかだ。'},
   {'ja': 'He works for a bookstore simply because he likes books.', 'en': '彼は単に本が好きだから書店で働いている。'},
   {'ja': 'I caught the flu. Therefore, I couldn’t go to school.', 'en': '私はインフルエンザにかかった。それゆえに学校へ行けなかった。'},
   {'ja': 'He was born in 1950. Thus, he hasn’t experienced the war.', 'en': '彼は1950年生まれだ。したがってその戦争を経験していない。'},
   {'ja': 'Indeed, my host family supported me in everything.', 'en': '本当に，私のホストファミリーはあらゆることで私を支えてくれた。'},
   {'ja': 'Please close your eyes for exactly 10 seconds.', 'en': '正確に10秒間，目を閉じてください。'},
   {'ja': 'I go to school with Jane nearly every day.', 'en': '私はほとんど毎日ジェーンと学校に行く。'},
   {'ja': 'We have to think further about this subject.', 'en': '私たちはこの話題についてさらに考えなければならない。'},
   {'ja': 'Let’s start immediately if you are ready.', 'en': 'あなたが準備できたらすぐに出発しましょう。'},
   {'ja': 'She took a step forward and began to dance.', 'en': '彼女は一歩前に出て踊り始めた。'},
   {'ja': 'Question 1 was extremely difficult for me.', 'en': '第1問は私にとって極めて難しかった。'},
   {'ja': 'She tried again and again and eventually passed the exam.', 'en': '彼女は何度も挑戦して，結局は試験に合格した。'},
   {'ja': 'I hardly knew her when she talked to me.', 'en': '彼女が話しかけてきたとき，私は彼女をほとんど知らなかった。'},
   {'ja': 'After an hour’s walk, he saw a light ahead.', 'en': '1時間歩いたあと，彼は前方に明かりを見た。'},
   {'ja': 'Highly developed technology may change our lives.', 'en': '高度に発達した科学技術は私たちの生活を変えるかもしれない。'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
