<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>英単【例文】(英語➡日本語)</title>
	<link rel="stylesheet" href="stylesheet.css">
</head>
<body>	
	
	<div class="title-top">
		<h1>第５回英単語テスト</h1>	

	<div id="card">
		<div id="card-front"></div>
		<div id="card-back"></div>
	</div>
	<div id="btn">NEXT</div>
	<script>
		(function() {
			'use strict';

			var words = [
      {'ja': 'Take this medicine within five minutes after eating.', 'en': 'この薬を食後5分以内に飲みなさい。'},
   {'ja': 'I make 50 dollars per day by working part-time.', 'en': '私はアルバイトで1日につき50ドル稼ぐ。'},
   {'ja': 'Seven Asian countries, including Japan, discussed the project.', 'en': '日本を含めてアジア7か国がその計画について話し合った。'},
   {'ja': 'The library is open throughout the year.', 'en': 'その図書館は1年中開いている。'},
   {'ja': 'Despite the rain, the game started at five o’clock.', 'en': '雨にもかかわらず，試合は5時に始まった。'},
   {'ja': 'There is a small village beyond the mountain.', 'en': 'その山の向こうに小さな村がある。'},
   {'ja': 'The shopping mall is open every day except Wednesday. ', 'en': 'その商店街は水曜日を除いて毎日開いている。'},
   {'ja': 'I don’t know whether she will come (or not) to the party.', 'en': '彼女がパーティーに来るかどうかわかりません。'},
   {'ja': 'You can take this book, provided that you return it tomorrow.', 'en': 'もし明日返してくれるなら，この本を持って行ってもいいよ。'},
   {'ja': 'The buses will run unless it snows.', 'en': '雪が降らない限りバスは運行します。'},
   {'ja': 'The Japanese students had difficulty (in) answering in English.', 'en': 'その日本人の生徒たちは英語で答えるのに苦労した。'},
   {'ja': 'Los Angeles has a warm and dry climate.', 'en': 'ロサンゼルスは暖かく乾燥した気候である。'},
   {'ja': 'I have a strong belief that natto is good for our health.', 'en': '私は納豆は私たちの体によいという強い確信を持っている。'},
   {'ja': 'The contrast between red and blue is beautiful in this picture.', 'en': 'この絵では赤と青の対照が美しい。'},
   {'ja': 'I will give blood when I turn eighteen. ', 'en': '私は18歳になったら献血するつもりだ。'},
   {'ja': 'Sarah is making a lot of progress in her swimming.', 'en': 'サラは泳ぎが大いに進歩している。'},
   {'ja': 'The typhoon did great damage to the town.', 'en': '台風はその町に大きな損害を与えた。'},
   {'ja': 'He checked every item on the list.', 'en': '彼はそのリストの項目をすべて調べた。'},
   {'ja': 'He has a different concept of time from us.', 'en': '彼は私たちと異なる時間の概念を持っている。'},
   {'ja': 'John gave me the task of washing dishes. ', 'en': 'ジョンは私に皿洗いの仕事を与えた。'},
   {'ja': 'The temperature of the surface of the earth has risen year by year.', 'en': '地表の温度が年々上昇している。'},
   {'ja': 'The DVD is now on sale all over Japan.', 'en': 'そのDVDは今，日本中で販売されている。'},
   {'ja': 'I think Sam should live within his income.', 'en': 'サムは自分の収入の範囲内で生活すべきだと私は思う。'},
   {'ja': 'Meg has a habit of getting up early in the morning.', 'en': 'メグは朝早く起きる習慣がある。'},
   {'ja': 'She gave an account of the accident to the police.', 'en': '彼女は警察にその事故の報告をした。'},
   {'ja': 'A lot of children were in danger during the war.', 'en': '戦争中，多くの子どもたちが危険にさらされていた。'},
   {'ja': 'Everybody has freedom of speech in this country.', 'en': 'この国ではみんなが言論の自由を持っている。'},
   {'ja': 'Human relationships are an important aspect of my work.', 'en': '人間関係は私の仕事の重要な一面だ。'},
   {'ja': 'The doctor managed to stop her loss of blood.', 'en': 'その医者はなんとか彼女の失血を止めた。'},
   {'ja': 'They collected a mass of data on the baseball team.', 'en': '彼らはその野球チームに関する大量のデータを集めた。'},
   {'ja': 'The population of the country will decline in a few years.', 'en': 'その国の人口は数年のうちに減少するだろう。'},
   {'ja': 'Do you think e-mails have replaced letters?', 'en': 'あなたはEメールが手紙に取って代わったと思いますか。'},
   {'ja': 'The news spread quickly through the school.', 'en': 'そのニュースはすぐに学校中に広まった。'},
   {'ja': 'She wasted a lot of money on clothes.', 'en': '彼女は服にたくさんの金をむだに使った。'},
   {'ja': 'The company supplies us with natural food [natural food to us].　', 'en': 'その会社は私たちに自然食品を供給している。'},
   {'ja': 'The actor mentioned his history in the interview.', 'en': 'その俳優はインタビューの中で自分の経歴に言及した。'},
   {'ja': 'His family survived two world wars. ', 'en': '彼の家族は2度の世界大戦を生き延びた。'},
   {'ja': 'If you add two to one, you get three.', 'en': '1に2を加えると3になる。'},
   {'ja': 'Our town is separated from the sea by the mountains.', 'en': '私たちの町は，山によって海から隔てられている。'},
   {'ja': 'A young lady served me a cup of coffee.', 'en': '若い女性が私に1杯のコーヒーを出してくれた。'},
   {'ja': 'Emily regards him as her best friend.', 'en': 'エミリーは彼のことを親友とみなしている。'},
   {'ja': 'The number of students decreased from 300 to 200.', 'en': '生徒数が300人から200人に減少した。'},
   {'ja': 'Our class performed a play in our school festival.', 'en': '私たちのクラスは学園祭で劇を上演した。'},
   {'ja': 'Thirty members came to Tokyo to attend the meeting.', 'en': '30名の会員がその会議に出席するために東京にやって来た。'},
   {'ja': 'They finally achieved peace after a long war.', 'en': '長い戦争ののちに，彼らはついに平和を達成した。'},
   {'ja': 'Jim promised to come to my birthday party.', 'en': 'ジムは私の誕生日パーティーに来ると約束した。'},
   {'ja': 'How can I connect this mouse to[with] the computer?', 'en': 'どうやればこのマウスをコンピュータにつなぐことができますか。'},
   {'ja': 'Count to three before you open your present.', 'en': 'プレゼントを開ける前に3つ数えなさい。'},
   {'ja': 'His new movie attracted attention from all over the world.', 'en': '彼の新作映画は世界中から注目を集めた。'},
   {'ja': 'I doubt if the team will win the game.', 'en': 'そのチームが試合に勝つかどうか疑わしい。'},
   {'ja': 'They are really concerned about the future of Japan.', 'en': '彼らは日本の将来を本当に心配している。'},
   {'ja': 'The official languages of Canada are French and English.', 'en': 'カナダの公用語はフランス語と英語だ。'},
   {'ja': 'That TV program is not appropriate for children.', 'en': 'そのテレビ番組は子どもたちに適切ではない。'},
   {'ja': 'There are three female doctors in this hospital.', 'en': 'この病院には3名の女性の医者がいる。'},
   {'ja': 'We need fresh ideas for our next project.', 'en': '私たちは次の計画に向けて新鮮なアイデアが必要だ。'},
   {'ja': 'Russia is one of the most powerful nations in the world.', 'en': 'ロシアは世界で最も影響力のある国の1つである。'},
   {'ja': 'This website is very familiar to students.', 'en': 'このウェブサイトは学生にとてもよく知られている。'},
   {'ja': 'His works are difficult for ordinary people to understand.', 'en': '彼の作品は普通の人々には理解するのが難しい。'},
   {'ja': 'African forests are full of wild animals and plants.', 'en': 'アフリカの森林は野生の動物と植物に満ちている。'},
   {'ja': 'You will get fat if you don’t do any exercise.', 'en': '少しは運動しないと太るよ。'}
			];


			var card = document.getElementById('card');
			var cardFront = document.getElementById('card-front');
			var cardBack = document.getElementById('card-back');
			var btn = document.getElementById('btn');
			card.addEventListener('click', function() {
				flip();
			});
			btn.addEventListener('click', function() {
				next();
			});

			function next() {
				if (card.className === 'open') {
					card.addEventListener('transitionend', setCard);
					flip();
				} else {
					setCard();
				}
			}
				function setCard() {
					var num = Math.floor(Math.random() * words.length);
					cardFront.innerHTML = words[num]['ja'];
					cardBack.innerHTML = words[num]['en'];
					card.removeEventListener('transitionend', setCard);
			}

			setCard();

			window.addEventListener('keyup', function(e) {
				// console.log(e.keyCode);
				if (e.keyCode === 70) {
					flip();
				} else if (e.keyCode === 78) {
					next();
				}
			});

			function flip() {
				card.className = card.className === '' ? 'open' : '';
			}
		})();
	</script>
</body>
</html>
